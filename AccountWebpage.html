<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Account Details</title>

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			margin-left: auto;
			margin-right: auto;
			table-layout: fixed;
			text-align: center;
			width: 50%;
		}

		#pageHead {
			text-align: center;
		}

		h2 {
			text-align: center;
		}

		#currInfo {
			text-align: left;
		}
	</style>
</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<h1 id="pageHead">
		Timeshare Website
	</h1>

	<table>
		<tr>
			<th>
				<a href="CreditPage.html">Account</a>
			</th>
			<th>
				<a href="AccountWebpage.html">Update</a>
			</th>
			<th>
				<a href="ReservationCalendar.html">Reservations</a>
			</th>
		</tr>
	</table>

	<h2>
		Update Account Details
	</h2>

	<h3>
		<table>
			<tr>
				<th>Update Information</th>
				<th>Current Information</th>
			</tr>
			<tr>
				<td>
					<form method="post">
						<br>
						<label for="newEmail">New Email:</label>
						<input type="text" id="newEmail" name="newEmail"><br><br>

						<label for="curPass">Current Password:</label>
						<input type="text" id="curPass" name="curPass"><br><br>

						<label for="newPass">New Password:</label>
						<input type="text" id="newPass" name="newPass"><br><br>

						<label for="newMail">New Mailing Address:</label>
						<input type="text" id="newMail" name="newMail"><br><br>


				</td>
				<td id="currInfo">
					Current Name:<br>
					<p class="currentName"></p>
					<script>
						$.ajax("getName.php")
							.done(function (response) {
								$("p.currentName").html(response);
							});
					</script>

					<br><br>
					Current email:
					<p class="currentEmail"></p>
					
					<script>
						$.ajax("getEmail.php")
							.done(function (response) {
								$("p.currentEmail").html(response);
							});
					</script>
				</td>
			</tr>
		</table>

		<center>
			<br>
			<input type="submit" value="Submit" method="post">
		</center>
		</form>
</body>

</html>
